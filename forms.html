<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Forms
    Forms allow users to enter data, which is processed by the website.
    A form contains controls, which include text boxes, buttons, checkboxes, etc.
    Form elements are contained inside a <form> tag 
    The <form> element acts as a container for its elements.-->
    
    <!-- The input element allows you to create various form elements.
    Its type attribute defines the type of the element. -->
    <form>
        <input type="text" >
        <input type="email" >
        <input type="tel" >
    </form>

    <!-- Labels
    The form elements can have labels. 
    To give an element a label, you first need to add an id attribute to it -->
    <form>
        <label for="name">Name</label>
        <input type="text" id="name">
    </form>
    <!-- The id attribute's value should be unique across the page. -->
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name"> 
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email">
    </form>

    <!-- Placeholder
    The textboxes can also have a placeholder text, which describes the value that the 
    field expects. -->
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="John Smith"> 
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="name@domain.com">
    </form>

    <!-- Checkboxes
    The input element can be used to make checkboxes. -->
    <h2>Choose your interests:</h2>
    <input type="checkbox" id="tech">
    <label for="tech">Tech</label><br>
  
    <input type="checkbox" id="sports">
    <label for="sports">Sports</label><br>

    <input type="checkbox" id="books">
    <label for="books">Books</label>

    <!-- Radio Buttons
    To make the radio buttons grouped, we must give them the same name, using the name 
    attribute: -->
    <h2>Title:</h2>
    <input type="radio" name="title" id="mr">
    <label for="mr">Mr</label><br>
  
    <input type="radio" name="title" id="ms">
    <label for="ms">Ms</label><br>

    <input type="radio" name="title" id="mrs">
    <label for="mrs">Mrs</label>

    <!-- Textarea
    The input element is used to take a single line of text as input.
    To make a multi-line input field, use the <textarea> element: 
    Note, that the textarea needs to have a closing tag.-->
    <textarea id="message">
    </textarea>

    <!-- Drop-down
    A drop-down lets users select one of multiple options.
    It can be created using the <select> element: -->
    <select>
        <option>Red</option>
        <option>Blue</option>
        <option>Orange</option>
    </select>
    
    <!-- Buttons
    Buttons can be create using the <button> element: -->
    <button>Send</button>
    <!-- Buttons can also be created using the input element: -->
    <input type="button" value="Send">
    <input type="reset" value="Reset">
    <!-- The reset type will reset the fields of the form when clicked.
    Note that the button text is provided using the value attribute. -->
</body>
</html>
