<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This product is awesome</p> 
    <button>Buy</button>

    <!-- heading tags -->
    <!-- You can use up to 6 levels of headings in HTML, and the tags for these heading 
    elements are <h1>, <h2>, <h3>, <h4>, <h5>, and <h6>. -->
    <!-- <h1> is the largest heading, while <h6> is the smallest. -->
    <h1>The Best Restaurant</h1>
    <p>Best food in the city</p>
    <h2>Food Menu</h2>
    <h3>Starters</h3>
    <p>Small bites</p>
    <button>Order now</button><br>
    
    <!-- img tag -->
    <img src="http://www.sololearn.com/images/tree.jpg"><br>

    <!-- formating tags -->
    <!-- bold tag -->
    <b>This is bold line</b><br>
    <!-- ittalic tag -->
    <i>this is ittalic font</i><br>
    <!-- underline tag <u>  -->
    <u>this is under line text</u><br>
    <!-- strong tag -->
    <strong>this is strong text</strong>
    <!-- emphasis tag -->
    <em>The Book of Life</em>
</body>
</html>
