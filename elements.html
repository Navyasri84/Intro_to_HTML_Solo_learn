<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elements</title>
</head>
<body>
    <!-- There are two important categories of elements in HTML: block-level elements 
    and inline elements.Block-level elements form a visible block on a page and appear 
    on a new line. -->
    <p>hello</p>
    <p>this is some text</p>
    <p>this is another text</p>

    <!-- Inline elements are contained within block-level elements, and represent only 
    small parts of the page.For example, <a>, <b>, <strong> and similar elements are 
    inline elements -->
    <p>
        A <b>link</b> to my <a href="https://www.sololearn.com">website</a>
    </p>

    <h1>About Me</h1>
    <p>My name is <b>Bob</b>. I am a software engineer. <br>
    I am 21 years old and live in New York.</p>
    <p>Contact me on <a href="https://www.linkedin.com/">LinkedIn</a></p>

    <!-- we have learned how to create hyperlinks from text content using the <a> tag.
    Similarly, almost any element can be made a link. -->
    <a href="https://www.google.com">
        <img src="tree.jpg">
    </a>
</body>
</html>
