<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Attributes
    Tags can have attributes, which contain additional information about the element. -->
    <p align="center">some text</p>
    <!-- Attributes have the syntax name="value", where name is the attribute name, and 
    value is the corresponding value. -->
    <p align="right">hello</p>
    <!--  Links -->
    <!--Attributes are used for creating hyperlinks -->
    <a href="https://www.sololearn.com">Click here</a>
    <!-- An element can have multiple attributes. -->
    <!-- The target attribute specifies how to open the link. With the value "_blank", 
    it will open in a new tab.The title attribute specifies the text to appear when 
    the cursor is over the link. -->
    <a href="https://www.sololearn.com" target="_blank" title="Sololearn">Click here</a>

    <!-- img tag -->
    <!-- The alt attribute is used to specify text, which will display if the image fails 
    to load. 
    The alt text acts as a description for the image.-->
    <img src="tree.jpg" alt="A Tree" >
    <!-- In case when your image is just for decoration, you can use a blank alt value: -->
    <img src="tree.jpg" alt="" >
    <!-- You can also specify a custom size for the image using the height and width attributes: -->
    <img src="tree.jpg" alt="A Tree" width="200px" >
    <!-- The height and width attributes can also take percentage values. -->
    <img src="tree.jpg" alt="A Tree" width="50%" >
</body>
</html>
